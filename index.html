<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Logo -->
    <header>
        <img src="/assets/img/Logo.png" alt="Logo de Alura" />
    </header>

    <!-- Parte Principal (main) -->
    <main>
        <section>
            <textarea class="input-texto" placeholder="Ingresa texto Aqui" cols="40" rows="6"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <!-- JavaScript puesto que espere hasta que carge el documento entero -->
    <script src="./script.js"></script>
</body>

</html>
